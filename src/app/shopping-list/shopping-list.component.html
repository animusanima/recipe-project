<div class="row">
  <div class="col-xs-10">
    <!--
      Reacting to the OnIngredientAdded event emitted from the shopping-edit component.
      Delegating it to the shopping-list component where we can add a new ingredient to our list of ingredients.
    -->
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >{{ingredient.amount}} ({{ingredient.indication}}) {{ingredient.name}}</a>
    </ul>
  </div>
</div>
