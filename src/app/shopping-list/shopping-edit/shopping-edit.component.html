<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="indication">indication</label>
          <input
            type="text"
            id="indication"
            class="form-control"
            #indicationInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button id="addIngredient" class="btn btn-success" type="submit" (click)="OnAddIngredient()">Add</button>
          <button id="deleteIngredient" class="btn btn-danger" type="button">Delete</button>
          <button id="clearInput" class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
