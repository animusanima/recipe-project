<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="obSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail
        </label>
        <input
          id="email"
          type="text"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password
        </label>
        <input
          id="password"
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div>
            <button
              class="btn-block btn btn-primary"
              type="submit"
              [disabled]="authForm.invalid"
              >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div>
            <button class="btn-block btn btn-primary" type="button" (click)="onSwitchMode()">Switch
              to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
